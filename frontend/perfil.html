<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - MusicApp</title>
    <style>
        /* Estilos b치sicos para la estructura y el tema oscuro (similar a Spotify) */
        :root {
            --primary-bg: #121212;
            --secondary-bg: #1a1a1a;
            --text-color: #ffffff;
            --highlight-color: #1ed760;
            --sidebar-width: 220px; /* Incrementado ligeramente para el men칰 */
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--primary-bg);
            color: var(--text-color);
        }
        .app-container {
            display: flex;
        }
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            padding: 20px;
            background-color: var(--secondary-bg);
            position: fixed;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }
        .sidebar h2 {
            color: var(--text-color);
            margin-bottom: 30px;
            font-size: 1.5em;
        }
        .sidebar a {
            display: block;
            color: #b3b3b3;
            text-decoration: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            transition: color 0.2s, background-color 0.2s;
        }
        .sidebar a:hover {
            color: var(--text-color);
            background-color: #282828;
        }
        .sidebar a.active {
            color: var(--text-color);
            background-color: #282828;
            font-weight: bold;
        }
        .main-view {
            /* Ajusta el margen para dejar espacio al sidebar fijo */
            margin-left: var(--sidebar-width); 
            padding: 30px;
            flex-grow: 1;
        }
        /* --- ESTILOS DE PERFIL MEJORADOS --- */
        .profile-header {
            display: flex;
            align-items: flex-end; /* Alinea el nombre con la parte inferior de la imagen */
            gap: 20px;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #282828;
            min-height: 100px; /* Asegura un espacio m칤nimo */
        }
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: var(--highlight-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em; /* Icono m치s grande */
            box-shadow: 0 0 15px rgba(30, 215, 96, 0.3); /* Efecto sutil */
        }
        .profile-info {
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Empuja el contenido hacia abajo */
        }
        .profile-info h1 {
            margin: 0;
            font-size: 3.5em; /* Nombre m치s grande y prominente */
            color: var(--text-color);
            line-height: 1.1;
        }
        .profile-info p {
            color: #b3b3b3;
            margin: 0 0 5px; /* Ajusta el margen del texto 'Perfil P칰blico' */
            font-size: 0.9em;
            text-transform: uppercase;
        }
        /* Grid de detalles y estad칤sticas */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background-color: var(--secondary-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .stat-card h3 {
            color: var(--highlight-color);
            font-size: 2em; /* Ajustado para mejor legibilidad */
            margin: 0 0 5px;
        }
        .stat-card p {
            margin: 0;
            color: #b3b3b3;
            font-size: 0.9em;
        }
        /* Lista de canciones favoritas */
        .fav-songs-list {
            list-style: none;
            padding: 0;
        }
        .fav-songs-list li {
            background-color: #1a1a1a;
            padding: 12px 20px;
            margin-bottom: 8px;
            border-radius: 5px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
        .song-details {
            font-weight: bold;
        }
        .song-artist {
            color: #b3b3b3;
            font-size: 0.9em;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="app-container">

        <aside class="sidebar">
            <h2>MusicApp</h2>
            <!-- A침ad칤 el elemento A y su estilo a la lista de canciones favoritas -->
            <a href="home.html">Inicio</a>
            <a href="artistas.html">Artistas</a>
            <a href="albums.html">츼lbumes</a>
            <a href="canciones.html">Canciones</a>
            <a href="playlist.html">Playlist</a>
            <a class="active" href="perfil.html">Perfil</a>
        </aside>

        <main class="main-view">
            
            <div class="profile-header">
                <div class="profile-picture">游녻</div>
                <div class="profile-info">
                    <p>Perfil P칰blico</p>
                    <h1 id="user-name"></h1>
                </div>
            </div>

            <h2 style="margin-top: 0; margin-bottom: 20px;">Detalles de la Cuenta</h2>
            <div class="stats-grid" id="user-details">
                <div class="stat-card">
                    <p>Correo</p>
                    <h3 id="correo">Cargando...</h3>
                </div>
                <div class="stat-card">
                    <p>Edad</p>
                    <h3 id="edad">--</h3>
                </div>
                <div class="stat-card">
                    <p>Pa칤s</p>
                    <h3 id="pais">--</h3>
                </div>
                <div class="stat-card">
                    <p>Tipo de Membres칤a</p>
                    <h3 id="membresia">Free</h3>
                </div>
            </div>

            <h2 style="margin-top: 0; margin-bottom: 20px;">Mis Estad칤sticas</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>234</h3>
                    <p>Canciones Escuchadas</p>
                </div>
                <div class="stat-card">
                    <h3>5</h3>
                    <p>Playlists Creadas</p>
                </div>
                <div class="stat-card">
                    <h3>2.1K</h3>
                    <p>Minutos de M칰sica</p>
                </div>
            </div>

            <h2 style="margin-top: 0; margin-bottom: 20px;">Canciones Favoritas</h2>
            <ul class="fav-songs-list" id="favorite-songs">
                <!-- Las canciones se insertar치n aqu칤 con JavaScript -->
            </ul>

        </main>
    </div>

    <script>
        // Datos simulados (Actualizados para coincidir con la imagen proporcionada)
        const mockUserData = {
            name: "Victoria Cardenas",
            email: localStorage.getItem("user") || "victoria.@music", // Usando el formato de la imagen
            age: 28,
            country: "Per칰",
            membership: "Premium",
            songs: [
                { title: "Blinding Lights", artist: "The Weeknd" },
                { title: "Levitating", artist: "Dua Lipa" },
                { title: "As It Was", artist: "Harry Styles" },
                { title: "Bohemian Rhapsody", artist: "Queen" },
                { title: "Shape of You", artist: "Ed Sheeran" },
            ]
        };

        function displayUserData() {
            // 1. Mostrar Nombre en el encabezado
            document.getElementById("user-name").innerText = mockUserData.name;

            // 2. Mostrar Correo (tomado de localStorage o el mock)
            document.getElementById("correo").innerText = mockUserData.email;

            // 3. Mostrar Edad
            document.getElementById("edad").innerText = mockUserData.age + " a침os";

            // 4. Mostrar Pa칤s
            document.getElementById("pais").innerText = mockUserData.country;

            // 5. Mostrar Membres칤a
            document.getElementById("membresia").innerText = mockUserData.membership;

            // 6. Mostrar Canciones Favoritas
            const songList = document.getElementById("favorite-songs");
            songList.innerHTML = ''; // Limpiar lista
            
            mockUserData.songs.forEach((song, index) => {
                const listItem = document.createElement("li");
                
                // Estructura de canci칩n
                listItem.innerHTML = `
                    <span class="song-details">${index + 1}. ${song.title}</span>
                    <span class="song-artist">| ${song.artist}</span>
                `;
                songList.appendChild(listItem);
            });
        }

        // Ejecutar la funci칩n cuando el DOM est칠 cargado
        document.addEventListener('DOMContentLoaded', displayUserData);
    </script>

</body>
</html>
